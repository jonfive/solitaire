<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="game-container">
        <div id="top-section">
            <div id="score">Score: 0</div>
            <button id="new-game">New Game</button>
            <div id="stock-foundation">
                <div id="stock-waste">
                    <div id="stock" class="pile"></div>
                    <div id="waste" class="pile"></div>
                </div>
                <div id="foundations">
                    <div class="foundation pile" data-index="0"></div>
                    <div class="foundation pile" data-index="1"></div>
                    <div class="foundation pile" data-index="2"></div>
                    <div class="foundation pile" data-index="3"></div>
                </div>
            </div>
        </div>
        <div id="tableau">
            <div class="tableau-pile pile" data-index="0"></div>
            <div class="tableau-pile pile" data-index="1"></div>
            <div class="tableau-pile pile" data-index="2"></div>
            <div class="tableau-pile pile" data-index="3"></div>
            <div class="tableau-pile pile" data-index="4"></div>
            <div class="tableau-pile pile" data-index="5"></div>
            <div class="tableau-pile pile" data-index="6"></div>
        </div>
    </div>
    <div id="win-animation" style="display: none;">
        <div class="card-cascade"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
